name: Cypress Tests with Allure and Email

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------
  # 1. Run Cypress and collect allure-results
  # ----------------------------
  cypress:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Login spec
        run: npx cypress run --spec "cypress/e2e/component/Login.cy.js" --reporter-options allureResultsPath=test-results/allure-results

      - name: Upload allure-results artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-results/allure-results

  # ----------------------------
  # 2. Generate Allure Report
  # ----------------------------
  allure:
    runs-on: ubuntu-latest
    needs: cypress
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download allure-results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: test-results/allure-results

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate test-results/allure-results -o test-results/allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

  # ----------------------------
  # 3. Send Email with Mailgun
  # ----------------------------
  send-email:
    runs-on: ubuntu-latest
    needs: allure
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

      - name: Send mail via Mailgun
        run: |
          if [ ! -f test-results/allure-report/index.html ]; then
            echo "Allure report not found. Skipping email."
            exit 0
          fi

          curl -s --user "api:${{ secrets.MAILGUN_API_KEY }}" \
          https://api.mailgun.net/v3/${{ secrets.MAILGUN_DOMAIN }}/messages \
          -F from="GitHub Actions <mailgun@${{ secrets.MAILGUN_DOMAIN }}>" \
          -F to="yourmail@example.com" \
          -F subject="Cypress Tests Allure Report" \
          -F text="Cypress tests completed. See the attached Allure report." \
          -F attachment=@test-results/allure-report/index.html
