name: Cypress Tests with Allure and Email

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------
  # 1. Run Cypress and collect allure-results
  # ----------------------------
  cypress:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Login spec
        run: npx cypress run --spec "cypress/e2e/component/Login.cy.js" --reporter-options allureResultsPath=test-results/allure-results

      - name: Upload allure-results artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-results/allure-results

  # ----------------------------
  # 2. Generate Allure Report
  # ----------------------------
  allure:
    runs-on: ubuntu-latest
    needs: cypress
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download allure-results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: test-results/allure-results

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate test-results/allure-results -o test-results/allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

  # ----------------------------
  # 3. Send Email with Mailgun
  # ----------------------------
  send-email:
    runs-on: ubuntu-latest
    needs: allure
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

      - name: Send email with Mailtrap
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mailtrap.io
          server_port: 2525
          username: ${{ secrets.MAILTRAP_USER }}
          password: ${{ secrets.MAILTRAP_PASS }}
          subject: "Cypress Test Report"
          to: "passionlifetime@gmail.com"
          from: "cypress@ci.com"
          body: "Cypress run completed. Download attached report."
          attachments: test-results/allure-report/index.html
