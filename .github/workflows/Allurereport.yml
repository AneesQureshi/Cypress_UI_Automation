name: Cypress Tests with Allure and Email

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------
  # 1️⃣ Run Cypress Tests
  # ----------------------------
  run-tests:
    runs-on: ubuntu-latest
    outputs:
      allure-results-path: ${{ steps.set-path.outputs.allure-results-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Prepare Allure results folder
        run: mkdir -p test-results/allure-results

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/component/*.cy.js"

      - name: Set allure-results path output
        id: set-path
        run: echo "allure-results-path=$(pwd)/test-results/allure-results" >> $GITHUB_OUTPUT

  # ----------------------------
  # 2️⃣ Generate Allure Report
  # ----------------------------
  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    outputs:
      allure-report-path: ${{ steps.set-path.outputs.allure-report-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate ${{ needs.run-tests.outputs.allure-results-path }} -o ./test-results/allure-report --clean

      - name: Set allure-report path output
        id: set-path
        run: echo "allure-report-path=$(pwd)/test-results/allure-report" >> $GITHUB_OUTPUT

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./test-results/allure-report

  # ----------------------------
  # 3️⃣ Send Email via Mailgun
  # ----------------------------
  send-email:
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Send email with Mailgun
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          TO_EMAIL: "recipient@example.com"
          FROM_EMAIL: "GitHub Actions <no-reply@${{ secrets.MAILGUN_DOMAIN }}>"
        run: |
          curl -s --user "api:$MAILGUN_API_KEY" \
          https://api.mailgun.net/v3/$MAILGUN_DOMAIN/messages \
          -F from="$FROM_EMAIL" \
          -F to=$TO_EMAIL \
          -F subject="Cypress Tests Allure Report" \
          -F text="Cypress tests completed. Allure report is attached." \
          -F attachment=@${{ needs.generate-report.outputs.allure-report-path }}/index.html
