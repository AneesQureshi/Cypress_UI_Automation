name: Cypress Tests with Allure and Email

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------
  # 1️⃣ Run Login spec
  # ----------------------------
  run-login:
    runs-on: ubuntu-latest
    continue-on-error: true   # Continue even if tests fail
    outputs:
      allure-results-path: ${{ steps.set-path.outputs.allure-results-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Prepare Allure results folder
        run: mkdir -p test-results/allure-results-login

      - name: Run Login spec
        run: npx cypress run --spec "cypress/e2e/component/Login.cy.js"

      - name: Set allure-results path output
        id: set-path
        run: echo "allure-results-path=$(pwd)/test-results/allure-results-login" >> $GITHUB_OUTPUT

  # ----------------------------
  # 2️⃣ Run Products spec
  # ----------------------------
  run-products:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      allure-results-path: ${{ steps.set-path.outputs.allure-results-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Prepare Allure results folder
        run: mkdir -p test-results/allure-results-products

      - name: Run Products spec
        run: npx cypress run --spec "cypress/e2e/component/Products.cy.js"

      - name: Set allure-results path output
        id: set-path
        run: echo "allure-results-path=$(pwd)/test-results/allure-results-products" >> $GITHUB_OUTPUT

  # ----------------------------
  # 3️⃣ Generate Allure Report
  # ----------------------------
  generate-report:
    runs-on: ubuntu-latest
    needs: [run-login, run-products]
    if: always()     # Run even if previous jobs fail
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir -p test-results/allure-results
          cp -r ${{ needs.run-login.outputs.allure-results-path }}/* test-results/allure-results/ || true
          cp -r ${{ needs.run-products.outputs.allure-results-path }}/* test-results/allure-results/ || true

      - name: Generate Allure Report
        run: allure generate test-results/allure-results -o test-results/allure-report --clean

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

  # ----------------------------
  # 4️⃣ Send Email via Mailgun
  # ----------------------------
  send-email:
    runs-on: ubuntu-latest
    needs: generate-report
    if: always()     # Send email even if report generation failed
    steps:
      - name: Send email with Mailgun
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          TO_EMAIL: "muhammadanish2011@gmail.com"
          FROM_EMAIL: "GitHub Actions <no-reply@${{ secrets.MAILGUN_DOMAIN }}>"
        run: |
          curl -s --user "api:$MAILGUN_API_KEY" \
          https://api.mailgun.net/v3/$MAILGUN_DOMAIN/messages \
          -F from="$FROM_EMAIL" \
          -F to=$TO_EMAIL \
          -F subject="Cypress Tests Allure Report" \
          -F text="Cypress tests completed. Allure report attached." \
          -F attachment=@test-results/allure-report/index.html
