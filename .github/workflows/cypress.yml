name: Cypress Tests with Reports and Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *' # run every 30 minutes

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Prepare report folder
      - name: Prepare report folder
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports
          touch cypress/reports/.gitkeep

      # 5. Run Cypress tests with Mochawesome reporter
      - name: Run Cypress tests
        id: cypress
        run: |
          npx cypress run \
            --spec "cypress/e2e/component/Alert.cy.js" \
            --reporter mochawesome \
            --reporter-options "reportDir=cypress/reports,overwrite=true,html=true,json=true" \
          || true

      # 6. Merge Mochawesome reports safely
      - name: Merge Mochawesome reports
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            echo "Checking JSON files before merge..."
            if find cypress/reports -name "*.json" -size +0c | grep .; then
              npx mochawesome-merge cypress/reports/*.json > cypress/reports/mochawesome.json
              npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
            else
              echo "All JSON files are empty. Skipping merge."
            fi
          else
            echo "No JSON reports to merge."
          fi

      # 7. Upload artifacts (always run, even if folder is empty)
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore

      # 8. Send Email if Tests Failed
      - name: Send Email if Tests Failed
        if: failure()
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: node sendEmailReport.js
