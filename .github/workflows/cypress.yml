name: Cypress Tests with Reports and Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js 22
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. List Cypress spec files for debugging
      - name: List Cypress spec files
        run: ls -R cypress/e2e/component/

      # 5. Clean and create report folder
      - name: Prepare report folder
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports

      # 6. Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/component/Login.cy.js" \
            --reporter mochawesome \
            --reporter-options "reportDir=cypress/reports,overwrite=true,html=true,json=true"

      # 7. Wait for JSON files to appear
      - name: Wait for valid JSON reports
        run: |
          echo "Waiting for valid JSON files..."
          for i in {1..10}; do
            JSON_COUNT=$(find cypress/reports -type f -name '*.json' -size +0c | wc -l)
            if [ "$JSON_COUNT" -gt 0 ]; then
              echo "Found $JSON_COUNT JSON file(s)."
              break
            fi
            echo "No JSON files yet. Retrying in 3s..."
            sleep 3
          done

      # 8. Merge Mochawesome reports safely
      - name: Merge Mochawesome reports
        run: |
          JSON_FILES=$(find cypress/reports -type f -name '*.json' -size +0c)
          if [ -n "$JSON_FILES" ]; then
            echo "Merging reports..."
            npx mochawesome-merge $JSON_FILES > cypress/reports/mochawesome.json
            npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
          else
            echo "No valid JSON reports found, skipping merge."
          fi

      # 9. Upload artifacts
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
