name: Cypress Tests with Reports and Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'  # optional: run every 30 minutes

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3.1 Clean previous reports
      - name: Clean previous reports
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports

      # 4. Run Cypress tests (multiple spec files)
      - name: Run Cypress tests
        id: cypress
        run: npx cypress run 

      # 5. Merge Mochawesome reports safely
      - name: Merge Mochawesome reports
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/mochawesome.json 
            npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
          else
            echo "No JSON reports to merge."
          fi

      # 6. Upload artifacts (reports, screenshots, videos)
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos

      # 7. Send Email if Tests Failed
      - name: Send Email if Tests Failed
        if: failure()  # run only if Cypress tests failed
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: node sendEmailReport.js
