name: Cypress Tests with Mochawesome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Use correct Node.js version (>=22 for mochawesome-merge@5)
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Prepare report folder
      - name: Clean and prepare report folder
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports

      # 5. Run Cypress tests (login.cy.js)
      - name: Run Cypress tests
        run: >
          npx cypress run
          --spec "cypress/e2e/component/Login.cy.js"
          --reporter mochawesome
          --reporter-options reportDir=cypress/reports,overwrite=true,html=true,json=true

      # 6. Merge Mochawesome reports safely
      - name: Merge Mochawesome reports
        run: |
          echo "Checking JSON files before merge..."
          JSON_FILES=$(find cypress/reports -type f -name '*.json' -size +0c 2>/dev/null)

          if [ -n "$JSON_FILES" ]; then
            echo "Merging reports..."
            npx mochawesome-merge $JSON_FILES > cypress/reports/mochawesome.json
            echo "Generating HTML report..."
            npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
          else
            echo "No valid JSON reports found to merge."
          fi

      # 7. Upload the final HTML report
      - name: Upload Mochawesome HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports
