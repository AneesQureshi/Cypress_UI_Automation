name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          npx cypress run || true  # continue even if tests fail

      - name: Merge Mochawesome reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/mochawesome.json
          npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports

      - name: Send Email if Tests Failed
        if: failure()  # only runs if Cypress tests failed
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}          # sender email
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}          # SMTP / App password
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }} # recipient(s), comma-separated
        run: node sendEmailReport.js
