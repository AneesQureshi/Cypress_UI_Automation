name: Cypress Tests with Reports and Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'  # optional: run every 30 minutes

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3.1 Clean previous reports
      - name: Clean previous reports
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports

      # 4. Run Cypress tests (single spec file alerts)
      - name: Run Cypress tests
        id: cypress
        run: |
          set +e
          npx cypress run \
            --spec "cypress/e2e/component/Alert.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true
          echo "test_status=$?" >> $GITHUB_ENV
          set -e

      # 5. Merge Mochawesome reports safely (with fallback file)
      - name: Merge Mochawesome reports
        run: |
          mkdir -p cypress/reports
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/mochawesome.json
          else
            echo '{"stats":{},"results":[]}' > cypress/reports/mochawesome.json
            echo "No JSON reports found. Created empty mochawesome.json."
          fi
          npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports

      # 6. Upload artifacts (reports, screenshots, videos)
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos

      # 7. Send Email (always runs)
      - name: Send Cypress Report via Mailgun
        if: always()
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
        run: node send-email.js
