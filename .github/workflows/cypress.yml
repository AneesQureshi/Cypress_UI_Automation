name: Cypress Tests with Reports and Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # manual trigger

jobs:
  login-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Login spec
        run: |
          mkdir -p cypress/reports
          npx cypress run --spec "cypress/e2e/component/Login.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true

      - name: Upload Login JSON
        uses: actions/upload-artifact@v4
        with:
          name: login-json
          path: cypress/reports/*.json

  products-tests:
    runs-on: ubuntu-latest
    needs: login-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Products spec
        run: |
          mkdir -p cypress/reports
          npx cypress run --spec "cypress/e2e/component/Products.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true

      - name: Upload Products JSON
        uses: actions/upload-artifact@v4
        with:
          name: products-json
          path: cypress/reports/*.json

  merge-reports:
    runs-on: ubuntu-latest
    needs: [login-tests, products-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Download JSON artifacts
        uses: actions/download-artifact@v4
        with:
          name: login-json
          path: cypress/reports

      - uses: actions/download-artifact@v4
        with:
          name: products-json
          path: cypress/reports

      - name: Merge Mochawesome JSON and generate HTML
        run: |
          JSON_FILES=$(find cypress/reports -type f -name '*.json' -size +0c)
          if [ -n "$JSON_FILES" ]; then
              echo "Merging reports..."
              npx mochawesome-merge $JSON_FILES > cypress/reports/mochawesome.json
              npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
          else
              echo "No valid JSON files to merge."
          fi

      - name: Upload merged reports
        uses: actions/upload-artifact@v4
        with:
          name: merged-reports
          path: cypress/reports
