name: Cypress Tests with Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest
    outputs:
      report-folder: cypress/reports
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js 22
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Clean and prepare report folder
      - name: Prepare report folder
        run: |
          rm -rf cypress/reports || true
          mkdir -p cypress/reports

      # 5. Run Cypress tests for both specs
      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/component/Login.cy.js,cypress/e2e/component/Products.cy.js" \
            --reporter mochawesome \
            --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"

      # 6. Upload JSON reports for next job
      - name: Upload JSON reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-json-reports
          path: cypress/reports/*.json

  merge-reports:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      # 1. Checkout repo (needed for marge command)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js 22
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Download JSON reports from previous job
      - name: Download JSON reports
        uses: actions/download-artifact@v4
        with:
          name: cypress-json-reports
          path: cypress/reports

      # 5. Merge Mochawesome reports
      - name: Merge Mochawesome reports
        run: |
          JSON_FILES=$(find cypress/reports -type f -name '*.json' -size +0c)
          if [ -n "$JSON_FILES" ]; then
            echo "Merging reports..."
            npx mochawesome-merge $JSON_FILES > cypress/reports/mochawesome.json
            npx marge cypress/reports/mochawesome.json -f mochawesome -o cypress/reports
          else
            echo "No valid JSON files found, skipping merge."
          fi

      # 6. Upload final merged report
      - name: Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-final-report
          path: cypress/reports
