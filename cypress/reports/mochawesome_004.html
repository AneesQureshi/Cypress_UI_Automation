ot found but lies within visible range (rare)\n          // Just click the closest year or handle as fallback\n          cy.wrap($els[0]).click();\n        }\n      }\n    });\n  }\n  checkYear();\n}\nselectYear(targetYear);\ncy.get(&#x27;.react-datepicker__month-read-view--down-arrow&#x27;).click();\ncy.get(&#x27;.react-datepicker__month-option&#x27;).contains(targetMonth).click();\ncy.contains(&#x27;.react-datepicker__day&#x27;, new RegExp(`^${targetDay}$`)).click();\ncy.get(&#x27;.react-datepicker__time-list&#x27;).contains(targetTime).click();\ncy.get(&#x27;#dateAndTimePickerInput&#x27;).should(&#x27;contain.value&#x27;, `${targetMonth} ${targetDay}, ${targetYear}`);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d702c372-68b3-4e42-9bd8-992a1436af07&quot;,&quot;parentUUID&quot;:&quot;ef4ddccf-28d6-4bff-b84f-abce311ec5be&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Tabs&quot;,&quot;fullTitle&quot;:&quot;Download invoice Tabs&quot;,&quot;duration&quot;:6481,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;https://demoqa.com/tabs&#x27;);\n// Verify default selected tab (What)\ncy.get(&#x27;#demo-tab-what&#x27;).should(&#x27;have.class&#x27;, &#x27;active&#x27;);\ncy.get(&#x27;#demo-tabpane-what&#x27;).should(&#x27;be.visible&#x27;).and(&#x27;contain.text&#x27;, &#x27;Lorem Ipsum is simply dummy text of the printing&#x27;);\n// Click \&quot;Origin\&quot; tab and verify content\ncy.get(&#x27;#demo-tab-origin&#x27;).click();\ncy.get(&#x27;#demo-tab-origin&#x27;).should(&#x27;have.class&#x27;, &#x27;active&#x27;);\ncy.get(&#x27;#demo-tabpane-origin&#x27;).should(&#x27;be.visible&#x27;).and(&#x27;contain.text&#x27;, &#x27;Contrary to popular belief,&#x27;);\n// Click \&quot;Use\&quot; tab and verify content\ncy.get(&#x27;#demo-tab-use&#x27;).click();\ncy.get(&#x27;#demo-tab-use&#x27;).should(&#x27;ha
