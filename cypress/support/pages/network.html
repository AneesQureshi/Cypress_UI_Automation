<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Failure Test</title>
</head>
<body>
  <h1>Products Page</h1>
  <button id="loadProductsBtn">Load Products</button>
  <ul id="productsList"></ul>

  <script>
    const btn = document.getElementById('loadProductsBtn');
    const list = document.getElementById('productsList');

    btn.addEventListener('click', () => {
      fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(data => {
          list.innerHTML = '';
          data.products.forEach(p => {
            const li = document.createElement('li');
            li.textContent = p.title;
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Network failed', err);
          list.innerHTML = '<li>Failed to load products</li>';
        });
    });
  </script>
</body>
</html>
